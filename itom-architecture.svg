<svg width="920" height="360" viewBox="0 0 920 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Diagram arsitektur ITOM: Discovery ke CMDB dan Service Mapping; Event ke Correlation ke Incident dan Auto-Remediation">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,3 L0,6 Z" fill="#555" />
    </marker>
    <style>
      .box { stroke:#333; stroke-width:1.2; rx:6; ry:6; }
      .t { font-family: Arial, Helvetica, sans-serif; font-size:12px; fill:#111; }
      .caption { font-weight:bold; font-size:14px; }
      .line { stroke:#555; stroke-width:1.5; marker-end:url(#arrow); }
      .dash { stroke-dasharray:6 4; }
    </style>
  </defs>

  <!-- Judul lanes -->
  <text x="20" y="22" class="t caption">Discovery → CMDB → Service Mapping</text>
  <text x="20" y="182" class="t caption">Events → Correlation → Incident → Auto‑Remediation</text>

  <!-- Lane 1: Discovery to Service Mapping -->
  <rect x="20" y="40" width="140" height="50" class="box" fill="#E0F2F1" />
  <text x="30" y="70" class="t">Discovery (MID)</text>

  <rect x="200" y="40" width="140" height="50" class="box" fill="#E3F2FD" />
  <text x="215" y="70" class="t">CMDB</text>

  <rect x="380" y="40" width="160" height="50" class="box" fill="#FFF3E0" />
  <text x="390" y="70" class="t">Service Mapping</text>

  <rect x="580" y="40" width="160" height="50" class="box" fill="#EDE7F6" />
  <text x="590" y="70" class="t">Business Service</text>

  <line x1="160" y1="65" x2="200" y2="65" class="line" />
  <line x1="340" y1="65" x2="380" y2="65" class="line" />
  <line x1="540" y1="65" x2="580" y2="65" class="line" />

  <!-- Lane 2: Events to Auto-Remediation -->
  <rect x="20" y="200" width="160" height="50" class="box" fill="#F1F8E9" />
  <text x="30" y="230" class="t">Monitoring / Logs / APM</text>

  <rect x="220" y="200" width="160" height="50" class="box" fill="#FCE4EC" />
  <text x="230" y="230" class="t">Event Mgmt / AIOps</text>

  <rect x="420" y="200" width="120" height="50" class="box" fill="#F3E5F5" />
  <text x="430" y="230" class="t">Correlation</text>

  <rect x="570" y="200" width="120" height="50" class="box" fill="#FFEBEE" />
  <text x="585" y="230" class="t">Incident</text>

  <rect x="720" y="200" width="180" height="50" class="box" fill="#E8F5E9" />
  <text x="730" y="230" class="t">Auto‑Remediation (Flow/Runbook)</text>

  <line x1="180" y1="225" x2="220" y2="225" class="line" />
  <line x1="380" y1="225" x2="420" y2="225" class="line" />
  <line x1="540" y1="225" x2="570" y2="225" class="line" />
  <line x1="690" y1="225" x2="720" y2="225" class="line" />

  <!-- Cross-links -->
  <line x1="460" y1="90" x2="480" y2="200" class="line dash" />
  <text x="485" y="150" class="t">Topology context</text>

  <rect x="570" y="270" width="150" height="50" class="box" fill="#E0F7FA" />
  <text x="580" y="300" class="t">Change (Standard)</text>
  <line x1="780" y1="250" x2="645" y2="270" class="line dash" />

  <rect x="360" y="270" width="180" height="50" class="box" fill="#FFFDE7" />
  <text x="370" y="300" class="t">Orchestration / IntegrationHub</text>
  <line x1="450" y1="270" x2="480" y2="250" class="line dash" />
</svg>